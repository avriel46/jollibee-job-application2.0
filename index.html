<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jollibee worker application</title>
</head>
<body>
    <br><br><br>
    <table>
        <tr>
        <td>
            <img src="jali.png" alt="Jollibee logo" style="width: 150px; height: auto; margin-left: 5px;">
        </td>
        <td style="width: 300px; height: auto; margin-left: 15px; font-family: Arial, sans-serif; color: #333;">
            <h1>Jollibee crew application</h1>
            <p>Apply now and be part of our team!</p>
        </td>
    </tr>
    </table>
    <br><br><br>
    <div class="ol" style="display: inline-block; margin-left: 20px">
         <div class="otc">
        <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" maxlength="30" size="20" placeholder="Enter your name"><br><br>
        <label for="email address">Email address:</label>
        <input type="email" name="email address" id="email address" placeholder="someone@gmail.com" autocomplete="email"><br><br>
        <label for="phone number">phone number:</label>
        <input type="tel" name="phone number" id="phone number" pattern="[0-9]{11}" placeholder="09123456789"><br><br>
        <label for="Age">Age:</label>
        <input type="number" id="age" name="age" min="16" max="60" placeholder="18-60"><br><br>
        <div class="wy" style="display: inline-block; margin-left: 40px">
            <label for="Reasons">Why do you want to sign in?</label><br>
        <textarea name="Reasons" id="Reasons" rows="5" cols="40" placeholder="Enter your reasons..."></textarea>
        </div><br><br>
        <label for="sex" style="display: inline-block; margin-left: 30px">sex:</label>
        <select id="sex" name="sex">
    <option value="" disabled selected>Select your sex</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
        </select><br><br>
 
    </form>
    </div>
    <div>
    <iframe src="https://www.youtube.com/embed/Id7yGbtOrdw?si=BDOQwn0mZ6KkHt-h" frameborder="0"></iframe>
</div>
        <br><br>
    <form action="confirmation">
        <label for="confirmation">I agree with the terms and conditions</label>
         <input type="checkbox" id="confirmation" name="confirmation" onclick="document.getElementById('submitBtn').disabled = !this.checked;"><br><br>
    <button type="submit" id="submitBtn" disabled>Submit</button>
     <br><br><br><br>

    </form>

    </div>
   
    
</body>
</html>
